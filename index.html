    <title>Η Ομάδα Μας</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray */
            color: #333; /* Dark gray */
            font-family: Arial, sans-serif;

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

            color: #0066cc; /* Blue */

            line-height: 1.6;
        }

<body>
    <div class="container">
        <h1>Ποιοι είμαστε</h1>
        <p>Είμαστε μια ομάδα ανθρώπων που βοηθάμε τους εθισμένους σε ναρκωτικά με πολλούς διαφορετικούς τρόπους. Ο στόχος μας είναι να ευαισθητοποιήσουμε και να εξηγήσουμε στους ανθρώπους ότι οι εθισμένοι σε ναρκωτικά είναι επίσης ανθρώποι με δικαιώματα, αξίες και αξιοπρέπεια.</p>
